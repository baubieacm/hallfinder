                            <i class="bi bi-search" onclick="getLocation()"></i>
                        </span>
                    </div>

                </div>

        <script>
  function checkInput(input) {
    const value = input.value;
    const firstChar = parseInt(value.charAt(0), 10);

    // Check if the first character is between 5 and 9
    if (firstChar >= 5 && firstChar <= 9) {
      // If the length is greater than 3, call getLocation()
      if (value.length > 3) {
        getLocation();
      }
    } else {
      // If the first character is not between 5 and 9, check if the length is greater than 4
      if (value.length > 4) {
        getLocation();
      }
    }
  }</script>
